<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous" />
  <style>
    body {
      background-color: white;
      font-family: "Inter", sans-serif;
      background-image: url("https://images.hdqwalls.com/wallpapers/bthumb/dark-blur-abstract-j4.jpg");
      background-size: cover;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .form-container {
      backdrop-filter: blur(5px);
      background-color: rgba(20, 21, 24, 0.2);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.5s ease;
      max-width: 400px;
      margin: 1rem auto;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      font-size: 1.2rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-primary:hover {
      transform: scale(1.03);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
    }

    .btn-primary:focus {
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
    }

    .nav-container {
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.15);
      border-radius: 50px;
      padding: 10px 20px;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid rgba(255, 255, 255, 0.1);
      /* Added subtle border */
    }

    .nav-link {
      font-weight: 500;
      color: white !important;
      opacity: 1;
      transition: all 0.2s ease;
      margin: 0 25px;
    }

    .nav-link:hover {
      transform: scale(1.05);
    }

    .nav-link.active {
      background-color: #007bff;
      border-radius: 50px;
      color: white !important;
    }

    .btn.active-button {
      background-color: #007bff;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: white;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    label {
      color: rgba(255, 255, 255, 0.8);
    }

    h2,
    h1 {
      color: white;
    }

    .form-container p {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-control {
      color: white;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
  </style>
  <title>{% block title %}Home{% endblock %}</title>
</head>

<body>
  <div class="container mt-5">
    <div class="nav-container">
      <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
      <a class="nav-link {% if request.path == '/login' %}active{% endif %}" href="/login">Login</a>
      <a class="nav-link {% if request.path == '/signup' %}active{% endif %}" href="/signup">Sign Up</a>
    </div>

    <div class="d-flex justify-content-center align-items-center">
      <div class="form-container card p-4">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
