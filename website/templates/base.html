<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous" />
  <style>
    body {
      background-color: white;
      font-family: "Inter", sans-serif;
      background-image: url("https://images.unsplash.com/photo-1677158607710-3731af5a8c31?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
      background-size: cover;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .form-container {
      backdrop-filter: blur(12px);
      background-color: rgba(20, 21, 24, 0.05);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.5s ease;
      max-width: 400px;
      margin: 1rem auto;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      font-size: 1.2rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-primary:hover {
      transform: scale(1.03);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }

    .btn-primary:focus {
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
    }

    .alert {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 9999;
  padding: 20px 40px 20px 20px;
  border-radius: 10px;
  backdrop-filter: blur(10px);
  background-color: rgba(255, 255, 255, 0.1);
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
  color: white;
  display: none;
  animation: slideIn 0.5s ease forwards;
  max-width: 300px;
}

.alert-success {
  border: 1px solid rgba(40, 167, 69, 0.4);
  box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
  background-color: rgba(40, 167, 69, 0.05);
}

.alert-danger {
  border: 1px solid rgba(220, 53, 69, 0.4);
  box-shadow: 0 0 5px rgba(220, 53, 69, 0.5);
  background-color: rgba(220, 53, 69, 0.05);
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateX(100%);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

.close {
  color: white;
  font-size: 1.2rem;
  width: 20px;
  height: 20px;
  position: absolute;
  top: 50%;
  right: 15px;
  transform: translateY(-50%);
  cursor: pointer;
}

.alert.show {
  display: block;
}


    .nav-container {
      backdrop-filter: blur(12px);
      background-color: rgba(0, 0, 0, 0.05);
      border-radius: 50px;
      padding: 10px 20px;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-link {
      font-weight: 500;
      color: white !important;
      opacity: 1;
      transition: all 0.2s ease;
      margin: 0 25px;
    }

    .nav-link:hover {
      transform: scale(1.05);
    }

    .nav-link.active {
      background-color: #007bff;
      border-radius: 50px;
      color: white !important;
    }

    .btn.active-button {
      background-color: #007bff;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: white
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      color: white
    }

    label {
      color: rgba(255, 255, 255, 0.8);
    }

    h2,
    h1 {
      color: white;
    }

    .form-container p {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-control {
      color: white;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
  </style>
  <title>{% block title %}Home{% endblock %}</title>
</head>

  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} show alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
  {% endif %}
  {% endwith %}


<body>
  <div class="nav-container">
    {% if current_user.is_authenticated %}
      <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
      <a class="nav-link btn btn-danger" href="/logout" style="background-color: red; color: white; border-radius: 50px;">Logout</a>
    {% else %}
      <a class="nav-link {% if request.path == '/login' %}active{% endif %}" href="/login">Login</a>
      <a class="nav-link {% if request.path == '/signup' %}active{% endif %}" href="/signup">Sign Up</a>
    {% endif %}
  </div>
  

    <div class="d-flex justify-content-center align-items-center">
      <div class="form-container card p-4">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
